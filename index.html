<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="root">
            <div class="tab-head">
                <ul>
                    <li class="type active" tabindex="1" aria-selected="true">Транспорт</li>
                    <li class="route" tabindex="2" aria-selected="true">Маршрут</li>
                    <li class="salary" tabindex="3" aria-selected="true">Зарплата</li>
                    <li class="rates" tabindex="4" aria-selected="true">Курсы</li>
                </ul>
            </div>
            <div class="tab-area">
                <div class="type active">
                    <div class="row">
                        <select class="type">
                            <option class="sedan">легковой</option>
                            <option class="van">микроавтобус</option>
                            <option class="bus">автобус</option>
                            
                        </select>
                        <select class="details">

                        </select>
                    </div>
                    <div class="row">
                        <input type="text" id="seats" value="15"><label for="seats">мест</label>
                    </div>
                    <div class="row">
                        <input type="text" id="rate" value="0,3"><label for="rate">€ / км</label>
                    </div>
                    <div class="row">
                        <input type="text" id="cons" value="13"><label for="cons">л / км</label>
                    </div>
                    <div class="row">
                        <input type="text" id="rent" value="300"><label for="rent">р. / сут</label>
                    </div>
                    <div class="row">
                        <input type="text" id="hourRate" value="300"><label for="hourRate">р. / час</label>
                    </div>


                </div>





                <div class="route" style="display:none">

                    <div class="wrap">
                        <div class="left">
                            <span class="add">добавить</span>
                            <input type="text"
                                   value="Минск, Беларусь"
                                   placeholder="Старт"
                                   data-location="53.896765, 27.538642"
                            >
                        </div>
                        <div class="right">
                            <div class="row">
                                <input type="text" id="dur" value="-"><label for="dur">часов +</label>
                                <input type="text" id="extraDur" value="0" style="width:20px">

                            </div>
                            <div class="row">
                                <input type="text" id="fuelPrice" value="-"><label for="fuelPrice">р. Т<sub>оп</sub></label>

                            </div>
                            <div class="row">
                                <input type="text" id="beltol" value="-"><label for="beltol">р. Д<sub>ор</sub> <span class="repeat">▼</span></label>
                            </div>
                            <div class="row">
                                <input type="text" id="dist" value="-"><label for="dist">км </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="salary" style="display:none">
                    <div class="row">

                        <input type="text" id="guide" value="100">
                        <label for="guide">р. Гид</label>
                    </div>
                    <div class="row">

                        <input type="text" id="driver" value="80">
                        <label for="driver">р. Водитель</label>
                    </div>
                </div>
                <div class="rates" style="display: none">

                    <div class="row">
                        <input type="text" id="usd">
                        <label for="usd">USD</label>
                    </div>
                    <div class="row">
                        <input type="text" id="eur" >
                        <label for="eur">EUR</label>
                    </div>
                    <div class="row">
                        <input type="text" id="rub" >
                        <label for="rub">RUB</label>
                    </div>
                    <div class="row">
                        <input type="text" id="byn" value="1">
                        <label for="byn">BYN</label>
                    </div>
                    <hr>

                    <div class="row0">
                        <input type="text" id="fuelRate" value="0">
                        <label for="fuelRate">1 л топлива</label>
                    </div>
                </div>
            </div>
        <div id="result">
            <button>Посчитать</button>
            <h3>Стоимость: <span class="result"></span></h3>
        </div>
        </div>
    </div>
    <div class="script-area">
        <script type='text/javascript' src='key.js'></script>
        <script>

            const googleMap = document.createElement('script');
            googleMap.src = `https://maps.googleapis.com/maps/api/js?key=${key.my_key}&libraries=places`;
            document.querySelector('.script-area').appendChild(googleMap);
            googleMap.onload = () => {
                loadApp()
            };
            function loadApp() {
                const app = document.createElement('script');
                app.src = `/dist/app.js`;
                document.querySelector('.script-area').appendChild(app);
            }

        </script>
        
    </div>


</body>
</html>
